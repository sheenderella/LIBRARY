<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRUBA LAW LIBRARY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="reports.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            
            <div class="card-header text-center">
                <img src="./logo/1.png" alt="Gruba Law Library" class="img-fluid mb-2">
            </div>

            <div class="card-body">
                <!-- Divs for changeable text sizes -->
                <div id="reports-header">
                    <h1> Reports </h1>
                </div>

                <div id="books-header">
                    <h2 class="text-center">Books</h2>
                </div>

                <button id="list-books-btn" class="btn btn-success btn-block mb-4">List of Books</button>
                <!-- New button for Books Availability -->

                <button id="books-availability-btn" class="btn btn-success btn-block mb-4">Books Availability</button>

                <div id="borrowing-header">
                    <h2 class="text-center">Borrowing Details</h2>
                </div>

                <form id="reportFilterForm">
                    <div class="form-group">
                        <label for="time-period">Select Time Period:</label>
                        <select id="time-period" class="form-control">
                            <option value="all time">All Time</option>
                            <option value="weekly">This Week</option>
                            <option value="monthly">This Month</option>
                            <option value="yearly">This Year</option>
                            <option value="custom">Custom Range</option> <!-- Added option for custom range -->
                        </select>
                    </div>
                
                    <!-- Custom Date Range Inputs -->
                    <div id="custom-range" style="display: none;"> <!-- Initially hidden -->
                        <div class="form-group">
                            <label for="start-date">Start Date:</label>
                            <input type="date" id="start-date" class="form-control">
                        </div>
                
                        <div class="form-group">
                            <label for="end-date">End Date:</label>
                            <input type="date" id="end-date" class="form-control">
                        </div>
                    </div>
                
                    <div class="form-group">
                        <label for="category">Select Category:</label>
                        <select id="category" class="form-control">
                            <option value="borrowing-history">Borrowing History</option>
                            <option value="most-borrowed-books">Most Borrowed Books</option>
                        </select>
                    </div>

                    <button id="generate-report-btn" class="btn btn-success btn-block">Generate Report</button>
                </form>
            </div>
        </div>
    </div>

    <script src="reports.js"></script>
    <script>
        document.getElementById('time-period').addEventListener('change', function () {
            const customRange = document.getElementById('custom-range');
            if (this.value === 'custom') {
                customRange.style.display = 'block'; // Show the custom range inputs
            } else {
                customRange.style.display = 'none'; // Hide the custom range inputs
            }
        });
    </script>
</body>
</html>
