<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>Reports</title>
</head>
<body>
    <div class="report-container">
        <h1>Reports</h1>
        
        <h2>Inventory Reports</h2>
        <button class="button" onclick="generateReport('totalBooks')">Total Books Inventory</button>
        <button class="button" onclick="generateReport('booksByGenre')">Books by Genre/Category</button>
        <button class="button" onclick="generateReport('newArrivals')">New Arrivals</button>

        <h2>Borrowing Reports</h2>
        <button class="button" onclick="generateReport('currentBorrowed')">Current Borrowed Books</button>
        <button class="button" onclick="generateReport('borrowingHistory')">Borrowing History</button>
        <button class="button" onclick="generateReport('mostBorrowed')">Most Borrowed Books</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- Include jsPDF -->
    <script src="reports.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
