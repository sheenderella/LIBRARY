<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    
    <title>LIBRARY BOOKS</title>
    
    <link rel="stylesheet" type="text/css" href="profiles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
</head>
<body>



    <div id="wrapper" class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar-wrapper" class="text-white">
            <div class="sidebar-header p-3 d-flex flex-column align-items-left">
                <button class="btn btn-outline-light btn-sm mb-3" id="sidebarCollapse" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars" id="barIcon"></i>
                </button>
                <img src="../logo/2.png" alt="Gruba Law Library Logo" class="img-fluid mb-3">
            </div>
            
            <ul id="sidebar-menu" class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="../index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../books/books.html">
                        <i class="fas fa-book"></i>
                        <span class="link-text">Books</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../profiles/profiles.html">
                        <i class="fas fa-user"></i>
                        <span class="link-text">Borrower Profiles</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../borrow/borrow.html">
                        <i class="fas fa-table"></i>
                        <span class="link-text">Borrow Logs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../settings/settings.html">
                        <i class="fas fa-cog"></i>
                        <span class="link-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="logout-link" href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="link-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main id="page-content-wrapper" class="p-4">
            <div class="container mt-5">
                <div class="header-content">
                   <p class="top-head-h1">Borrower Profiles</p>
                   <p class="top-head-p">List of borrowers in the library.</p>
                </div>

                <div class="button-header">
                    <div class="right-side">
                        <div class="dropdown-container">
                            <i class="icon fas fa-filter"></i>
                            <!-- <span id="seachFilterText">Search by Fields</span> -->
                            <select id="searchColumn" class="drop-search-form">
                                <option value="all">All</option>
                                <option value="number">ID Number</option>
                                <option value="class">Name</option>
                                <option value="author">Phone Number</option>
                                <option value="title_of_book">Email</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <i class="icon fas fa-search"></i>
                            <input type="text" id="searchInput" class="search-form-control" placeholder="Search">
                        </div>
                    </div>
 
                    <div class="right-side-buttons">
                        <button id="addBook" class="btn btn-success"><i class="fas fa-plus"></i></button>
                        <button id="deleteSelected" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                    </div>
                </div>                             

        <div class="scroll-container">
            <!-- Main Scrollable Table Container -->
            <div class="table-container" id="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th class="column-checkbox"><input type="checkbox" id="selectAll"></th>
                            <th class="column-borrower_id">ID Number <button data-column="number" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-name">Name <button data-column="date_received" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-phone_number">Phone Number <button data-column="class" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-email">Email <button data-column="author" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="profileList">
                        <!-- Table rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        

                <!-- Pagination Controls -->
                <div id="paginationControls">
                    <button id="firstPage">
                        <i class="fa-solid fa-backward-fast"></i>
                    </button>
                    <button id="prevPage">
                        <i class="fa-solid fa-caret-left"></i>
                    </button>
                    <input type="text" id="pageLocation">
                    <span id="totalPages">of 1</span>
                    <button id="nextPage">
                        <i class="fa-solid fa-caret-right"></i>
                    </button>
                    <button id="lastPage">
                        <i class="fa-solid fa-forward-fast"></i>
                    </button>
                </div>
    </main>
    </div>

    <script src="profiles.js"></script>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../login/logout.js"></script>

    
</body>
</html>
