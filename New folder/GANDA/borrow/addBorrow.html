<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Log Borrower</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="addBorrow.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="../logo/1.png" alt="Gruba Law Library" class="img-fluid mb-2">
            </div>
            
            <div class="card-body">
                <h1 class="text-center mb-4">Add Borrower</h1>
                <form id="addBorrowForm">
                    
                    <!-- Step 1 -->
                    <div class="form-step" id="step1">
                        <div class="form-group">
                            <small class="form-text text-muted">Borrower ID:</small>
                            <input class="form-control" type="text" id="addBorrowerID" placeholder="Borrower ID" required>
                            <div id="borrowerSuggestionList" class="suggestion-list"></div>
                        </div>
                        
                        <div class="form-group">
                            <small class="form-text text-muted">Borrower Name:</small>
                            <input class="form-control" type="text" id="addBorrowerName" placeholder="Borrower Name" required>
                            <div id="nameSuggestionList" class="suggestion-list"></div>
                        </div>
                        
                        <button type="button" class="btn btn-primary btn-block" onclick="nextStep()">Next</button>
                    </div>

                    <!-- Step 2 -->
                    <div class="form-step" id="step2" style="display: none;">
                        <div class="form-group">
                            <small class="form-text text-muted">Book Title:</small>
                            <input class="form-control" type="text" id="addBookTitle" placeholder="Book Title">
                            <div id="bookSuggestionList" class="suggestion-list"></div>
                        </div>

                        <div class="form-group">
                            <small class="form-text text-muted">Volume (put n/a if not applicable):</small>
                            <input class="form-control" type="text" id="addVolume" placeholder="Volume">
                        </div>

                        <div class="form-group">
                            <small class="form-text text-muted">Edition (put n/a if not applicable):</small>
                            <input class="form-control" type="text" id="addEdition" placeholder="Edition">
                        </div>

                        <button type="button" class="btn btn-primary btn-block" id="addBookButton">Add Book</button>

                        <h5 class="mt-4">Books to Borrow:</h5>
                        <ul id="borrowedBooksList" class="list-group mb-3"></ul>

                        <button type="button" class="btn btn-secondary btn-block" onclick="prevStep()">Back</button>
                        <button type="button" class="btn btn-primary btn-block" onclick="nextStep()">Next</button>
                    </div>


                    <!-- Step 3 -->
                    <div class="form-step" id="step3" style="display: none;">
                        <div class="form-group">
                            <small class="form-text text-muted">Borrow Date:</small>
                            <input class="form-control" type="date" id="addBorrowDate" required>
                        </div>

                        <div class="form-group">
                            <small class="form-text text-muted">Due Date:</small>
                            <input class="form-control" type="date" id="addDueDate" required>
                        </div>

                        <input type="hidden" id="addBookId" value="">
                        <button type="button" class="btn btn-secondary btn-block" onclick="prevStep()">Back</button>
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="error-modal" class="modal">
            <div class="modal-content">
                <span id="modal-close" class="close">&times;</span>
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
            </div>
        </div>
    </div>
    <script src="addBorrow.js"></script>
    <script src="notification.js"></script>
</body>
</html>
