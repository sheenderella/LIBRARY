<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="../logo/1.png" alt="Gruba Law Library" class="img-fluid mb-2">
            </div>
            <div class="card-body">
                <h1 class="text-center mb-4">Password Reset</h1>
                
                <!-- Instruction text -->
                <p class="instruction-text">Answer the security question first to reset your password:</p> <!-- New instruction text -->

                
                <div id="error-container" class="alert alert-danger" style="display: none;"></div>

                <form id="reset-form" class="mt-3">
                    <div class="form-group">
                        <label class="security-question" for="answer">Security Question:</label>
                        <div id="security-question" class="form-control-plaintext">
                            <!-- Security question will be displayed here -->
                        </div>
                        <input type="text" id="answer" class="form-control mt-2" placeholder="Answer to security question" required>
                    </div>

                    <button type="submit" id="submit-reset" class="btn btn-success btn-block">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification div will be created dynamically by reset.js -->
    <script src="reset.js"></script>
</body>
</html>
