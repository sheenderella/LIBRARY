<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Change Username</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="username.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="../logo/1.png" alt="Gruba Law Library" class="img-fluid mb-2">
            </div>
            <div class="card-body">
                <h1 class="text-center mb-4">Change Username</h1>
                <div id="error-container" class="alert alert-danger" style="display: none;"></div> <!-- Error container hidden by default -->
                
                <form id="change-username-form">
                    
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <input type="text" id="new-username" class="form-control" placeholder="Enter new username" required>
                        </div>
                    </div>
                    
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <input type="text" id="confirm-username" class="form-control" placeholder="Re-enter new username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="current-password" class="form-control" placeholder="Enter current password" required>
                            <span class="input-group-text" id="toggle-current-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success btn-block mt-4">Change Username</button>
                </form>
            </div>
        </div>
    </div>

    <script src="username.js"></script> <!-- Link to the username.js script -->
</body>
</html>
