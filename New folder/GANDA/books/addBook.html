<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" type="text/css" href="addBook.css">
</head>
<body>
    <div class="card">
        <div class="card-header text-center">
            <img src="../logo/1.png" alt="Gruba Law Library" class="img-fluid mb-2">
        </div>
        
        <div class="card-body">
            <h1 class="text-center mb-4">Add Book</h1>
    <form id="addBookForm">
        
        <small class="form-text text-muted"> Title of Book: </small> 
        <input type="text" id="title_of_book" name="title_of_book" placeholder="Title of Book" required title="Enter the full title of the book"><br>

        <small class="form-text text-muted"> Number of Copies:</small>
        <input type="number" id="copies" name="copies" min="1" placeholder="Number of Copies" required title="Enter the number of copies available"><br>

        <small class="form-text text-muted"> Date Received: </small>
        <input type="date" id="date_received" name="date_received" placeholder="YYYY-MM-DD" title="Enter the date the book was received"><br>

        <small class="form-text text-muted"> Class: </small>
        <input type="text" id="class" name="class" placeholder="Class" title="Enter the classification or genre of the book"><br>

        <small class="form-text text-muted"> Author: </small>
        <input type="text" id="author" name="author" placeholder="Author" title="Enter the name of the author"><br>

        <small class="form-text text-muted"> Edition: </small>
        <input type="text" id="edition" name="edition" placeholder="Edition" title="Specify the edition of the book, if applicable"><br>

        <small class="form-text text-muted"> Volume: </small>
        <input type="text" id="volume" name="volume" placeholder="Volume" title="Enter the volume number"><br>

        <small class="form-text text-muted"> Pages: </small>
        <input type="number" id="pages" name="pages" placeholder="Pages" min="1" title="Enter the number of pages in the book"><br>

        <small class="form-text text-muted"> Source of Fund: </small>
        <input type="text" id="source_of_fund" name="source_of_fund" placeholder="Source of Fund" title="Specify the funding source for this book"><br>

        <small class="form-text text-muted"> Cost Price: </small>
        <input type="number" id="cost_price" name="cost_price" placeholder=" Cost Price" min="0" step="0.01" title="Enter the cost price of the book"><br>

        <small class="form-text text-muted"> Publisher: </small>
        <input type="text" id="publisher" name="publisher" placeholder="Publisher" title="Enter the name of the publisher"><br>

        <small class="form-text text-muted"> Year: </small>
        <input type="number" id="year" name="year" placeholder="Year" min="1000" title="Enter the publication year"><br>

        <div class="conditionContainer">
            <small class="form-text text-muted"> Condition: </small>
            <select name="condition" id="condition"  placehoholder="Condition" title="Select the current condition of the book">
                <option value="new">new</option>
                <option value="good">good</option>
                <option value="acceptable">acceptable</option>
                <option value="poor">poor</option>
                <option value="not usable">not usable</option>
            </select>
        </div>           

        <small class="form-text text-muted"> Remarks: </small>
        <input type="text" id="remarks" name="remarks" placeholder="Remarks" title="Add any additional remarks about the book"><br>

        <button type="submit" title="Add book">Add Book</button>
    </form>

    <script src="addbook.js"></script>
</body>
</html>
