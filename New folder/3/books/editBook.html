<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <form id="editBookForm">
        <input type="hidden" id="id" name="id">
        <label for="number">Number:</label>
        <input type="text" id="number" name="number"><br>
        <label for="date_received">Date Received:</label>
        <input type="date" id="date_received" name="date_received"><br>
        <label for="class">Class:</label>
        <input type="text" id="class" name="class"><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br>
        <label for="title_of_book">Title of Book:</label>
        <input type="text" id="title_of_book" name="title_of_book" ><br>
        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition"><br>
        <label for="volume">Volume:</label>
        <input type="text" id="volume" name="volume"><br>
        <label for="pages">Pages:</label>
        <input type="text" id="pages" name="pages"><br>
        <label for="source_of_fund">Source of Fund:</label>
        <input type="text" id="source_of_fund" name="source_of_fund"><br>
        <label for="cost_price">Cost Price:</label>
        <input type="text" id="cost_price" name="cost_price"><br>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher"><br>
        <label for="year">Year:</label>
        <input type="text" id="year" name="year"><br>
        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks"><br>
        <button type="submit">Update Book</button>
    </form>

    <script src="editBook.js"></script>
</body>
</html>
