<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="change.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="../logo/1.png" alt="Gruba Law Library" class="img-fluid mb-2">
            </div>
            <div class="card-body">
                <h1 class="text-center mb-4">Reset Password</h1>
                <div id="error-container" class="alert alert-danger" style="display: none;"></div>
                
                <form id="change-password-form" class="mt-3">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="new-password" class="form-control" placeholder="Enter new password" required>
                            <span class="input-group-text" id="toggle-new-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm new password" required>
                            <span class="input-group-text" id="toggle-confirm-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success btn-block" id="submit-change">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification div will be created dynamically by change.js -->
    <script src="change.js"></script>
</body>
</html>
