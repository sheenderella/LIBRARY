<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Setup</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./security.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="../logo/1.png" alt="Gruba Law Library" class="img-fluid mb-2">
            </div>
            <div class="card-body">
                <h1 class="text-center mb-4">Security Setup</h1>
                <div id="error-container" class="alert alert-danger"></div>
                <form id="security-setup-form">
                    <!-- Security Question Dropdown -->
                    <div class="form-group mb-3">
                        <label for="security-question">Select Security Question:</label>
                        <select id="security-question" class="form-control">
                            <option value="" disabled selected> Select a question </option>
                            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                            <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                            <option value="What is the name of the street you grew up on?">What is the name of the street you grew up on?</option>
                            <option value="cancel">Cancel Selection</option> <!-- Cancel option added -->
                        </select>
                    </div>

                    <!-- Custom Question Input -->
                    <div class="form-group mb-3">
                        <label for="custom-question">Or Personalize Your Question:</label>
                        <div class="input-group">
                            <input type="text" id="custom-question" class="form-control" placeholder="Enter your custom question">
                            <span class="input-group-text">
                                <i class="fas fa-question-circle"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Answer Input -->
                    <div class="form-group mb-3">
                        <label for="answer">Answer:</label>
                        <div class="input-group">
                            <input type="text" id="answer" class="form-control" placeholder="Enter your answer">
                            <span class="input-group-text">
                                <i class="fas fa-pencil-alt"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Password Input with Eye Toggle -->
                    <form id="password-confirmation-form">
                        <!-- Password Input for Confirmation -->
                        <div class="form-group mb-3">
                            <label for="current-password">Current Password:</label>
                            <div class="input-group">
                                <input type="password" id="current-password" class="form-control" placeholder="Enter your current password">
                                <span class="input-group-text">
                                    <i class="fas fa-eye" id="toggle-current-password"></i>
                                </span>
                            </div>
                        </div>
                

                    <!-- Save Button -->
                    <button type="submit" class="btn btn-success btn-block">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./security.js"></script>
</body>
</html>
