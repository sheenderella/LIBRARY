<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
    <link rel="stylesheet" href="bookArchive.css">

    <title>GRUBA LAW LIBRARY</title>
</head>

<body>
    <div id="wrapper" class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar-wrapper" class="text-white">
            <div class="sidebar-header p-3 d-flex flex-column align-items-left">
                <button class="btn btn-outline-light btn-sm mb-3" id="sidebarCollapse" aria-label="Toggle Sidebar" data-bs-toggle="tooltip" title="Toggle Sidebar">
                    <i class="fas fa-bars" id="barIcon"></i>
                </button>
                <img src="../logo/2.png" alt="Gruba Law Library Logo" class="img-fluid mb-3">
            </div>
            
            <ul id="sidebar-menu" class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="../index.html" data-bs-toggle="tooltip" title="Go to Dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../books/books.html" data-bs-toggle="tooltip" title="Manage Books">
                        <i class="fas fa-book"></i>
                        <span class="link-text">Books</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../profiles/profiles.html" data-bs-toggle="tooltip" title="Manage Borrower Profiles">
                        <i class="fas fa-user"></i>
                        <span class="link-text">Borrower Profiles</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../borrow/borrow.html" data-bs-toggle="tooltip" title="Manage Borrow Logs">
                        <i class="fas fa-table"></i>
                        <span class="link-text">Borrow Logs</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="../archive/archive.html" data-bs-toggle="tooltip" title="Go to Archive">
                        <i class="fas fa-archive"></i>
                        <span class="link-text">Archive</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="../settings/settings.html" data-bs-toggle="tooltip" title="Go to Settings">
                        <i class="fas fa-cog"></i>
                        <span class="link-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="logout-link" href="#" data-bs-toggle="tooltip" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="link-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>


        <!-- Main Content -->
        <main id="page-content-wrapper" class="p-4">

            <!-- Back to Borrow Page Button -->
            <a href="./archive.html"  title="Back to Borrow Logs" id="backToBorrowPage">
                <i class="fa fa-arrow-left"></i>
            </a>

                <div class="header-content">
                   <p class="top-head-h1"> Books Archive </p>
                   <p class="top-head-p">List of archived books in the library</p>
                </div>

                <div class="button-header">
                    <div class="right-side">
                        <div class="dropdown-container">
                            <div class="custom-dropdown">
                                <select id="searchColumn" class="drop-search-form" data-bs-toggle="tooltip" title="Select a field to search">
                                    <option value="all">All</option>
                                    <option value="number">Number</option>
                                    <option value="class">Class</option>
                                    <option value="author">Author</option>
                                    <option value="title_of_book">Book Title</option>
                                    <option value="edition">Edition</option>
                                    <option value="volume">Volume</option>
                                    <option value="source_of_fund">Source of Fund</option>
                                    <option value="pages">Pages</option>
                                    <option value="cost_price">Cost Price</option>
                                    <option value="publisher">Publisher</option>
                                    <option value="year">Year</option>
                                    <option value="condition">Condition</option>
                                    <option value="remarks">Remarks</option>
                                </select>
                                <i class="fa fa-caret-down dropdown-icon"></i>
                            </div>
                        </div>
                        
                        <div class="input-container">
                            <input type="text" id="searchInput" class="search-form-control" placeholder="Search" data-bs-toggle="tooltip" title="Search" >
                            <i class="icon fas fa-search"></i>
                        </div> 

                        <div id="dateRangeContainer" class="date-range-container">
                            <i class="icon fas fa-calendar" data-bs-toggle="tooltip" title="Select a date range"></i>
                            <select id="dateRangeSelect" class="form-control" data-bs-toggle="tooltip" title="Select a date range">
                                <option value="">Clear Date Entry</option>
                                <option value="last_7_days">Last 7 Days</option>
                                <option value="last_30_days">Last 30 Days</option>
                                <option value="this_month">This Month</option>
                                <option value="last_month">Last Month</option>
                                <option value="custom">Custom Range</option>
                            </select>

                            <div id="customDateRange" class="date-group">
                                <label for="startDate">Start Date</label>
                                <input type="date" id="startDate" class="form-control" data-bs-toggle="tooltip" title="Select start date">
                                <label for="endDate">End Date</label>
                                <input type="date" id="endDate" class="form-control" data-bs-toggle="tooltip" title="Select end date">
                                <button id="clearDateRange" type="button" data-bs-toggle="tooltip" title="Clear date range">Clear</button>
                            </div>
                        </div>
                    </div>
                
<!-- Column Visibility Form -->
<div id="columnVisibilityForm" class="column-visibility-form">
    <form id="columnForm">
        <label><input type="checkbox" data-column="class" checked data-bs-toggle="tooltip" title="Toggle Class column"> Class</label>
        <label><input type="checkbox" data-column="edition" checked data-bs-toggle="tooltip" title="Toggle Edition column"> Edition</label>
        <label><input type="checkbox" data-column="volume" checked data-bs-toggle="tooltip" title="Toggle Volume column"> Volume</label>
        <label><input type="checkbox" data-column="source_of_fund" checked data-bs-toggle="tooltip" title="Toggle Source of Fund column"> Source of Fund</label>
        <label><input type="checkbox" data-column="pages" checked data-bs-toggle="tooltip" title="Toggle Pages column"> Pages</label>
        <label><input type="checkbox" data-column="cost_price" checked data-bs-toggle="tooltip" title="Toggle Cost Price column"> Cost Price</label>
        <label><input type="checkbox" data-column="publisher" checked data-bs-toggle="tooltip" title="Toggle Publisher column"> Publisher</label>
        <label><input type="checkbox" data-column="year" checked data-bs-toggle="tooltip" title="Toggle Year column"> Year</label>
        <label><input type="checkbox" data-column="condition" checked data-bs-toggle="tooltip" title="Toggle Condition column"> Condition</label>
        <label><input type="checkbox" data-column="remarks" checked data-bs-toggle="tooltip" title="Toggle Remarks column"> Remarks</label>
    </form>
        <button type="button" id="showAll" class="btn btn-primary" data-bs-toggle="tooltip" title="Show all columns">Show All</button>
        <button type="button" id="hideAll" class="btn btn-danger" data-bs-toggle="tooltip" title="Hide all columns">Hide All</button>
</div>
                    
                    <div class="right-side-buttons">
                        <button id="toggleColumns" class="btn btn-secondary"><i class="fas fa-eye" data-bs-toggle="tooltip" title="Toggle to show other columns" ></i></button>
                        <button id="deleteSelected" class="btn btn-danger"><i class="fas fa-trash" data-bs-toggle="tooltip" title="Delete all selected"></i></button>
                        <button id="unarchiveSelected" class="btn btn-warning"> <i class="fa-solid fa-rotate-right" data-bs-toggle="tooltip" title="Unarchive all selected"></i> </button>
                    </div>
                    <div id="notification" class="notification"></div>
                </div>                             

        <div class="scroll-container">
            <!-- Sticky Scrollbar Container -->
            <div class="scrollbar-top" id="scrollbarTop">
                <div class="scroll-content"></div>
            </div>
        
            <!-- Main Scrollable Table Container -->
            <div class="table-container" id="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th class="column-checkbox"><input type="checkbox" id="selectAll" data-bs-toggle="tooltip" title="Select all books"></th>
                            <th class="column-number">Number <button data-column="number" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Number"><i class="fa fa-sort"></i></button></th>
                            <th class="column-date_received">Date Received <button data-column="date_received" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Date Received"><i class="fa fa-sort"></i></button></th>
                            <th class="column-class">Class <button data-column="class" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Class"><i class="fa fa-sort"></i></button></th>
                            <th class="column-author">Author <button data-column="author" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Author"><i class="fa fa-sort"></i></button></th>
                            <th class="column-title_of_book">Book Title <button data-column="title_of_book" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Book Title"><i class="fa fa-sort"></i></button></th>
                            <th class="column-edition">Edition <button data-column="edition" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Edition"><i class="fa fa-sort"></i></button></th>
                            <th class="column-volume">Volume <button data-column="volume" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Volume"><i class="fa fa-sort"></i></button></th>
                            <th class="column-source_of_fund">Source of Fund <button data-column="source_of_fund" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Source of Fund"><i class="fa fa-sort"></i></button></th>
                            <th class="column-pages">Pages <button data-column="pages" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Pages"><i class="fa fa-sort"></i></button></th>
                            <th class="column-cost_price">Cost Price <button data-column="cost_price" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Cost Price"><i class="fa fa-sort"></i></button></th>
                            <th class="column-publisher">Publisher <button data-column="publisher" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Publisher"><i class="fa fa-sort"></i></button></th>
                            <th class="column-year">Year <button data-column="year" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Year"><i class="fa fa-sort"></i></button></th>
                            <th class="column-condition">Condition <button data-column="condition" class="sort-btn" data-bs-toggle="tooltip" title="Sort by Condition"><i class="fa fa-sort"></i></button></th>
                            <th class="column-remarks">Remarks</th>
                            <th class="column-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookList">
                        <!-- Table rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        
                <!-- Pagination Controls -->
                <div id="paginationControls">
                    <button id="firstPage" data-bs-toggle="tooltip" title="Go to first page">
                        <i class="fa-solid fa-backward-fast"></i>
                    </button>
                    <button id="prevPage" data-bs-toggle="tooltip" title="Go to previous page">
                        <i class="fa-solid fa-caret-left"></i>
                    </button>
                    <input type="text" id="pageLocation" data-bs-toggle="tooltip" title="Enter page number">
                    <span id="totalPages">of 1</span>
                    <button id="nextPage" data-bs-toggle="tooltip" title="Go to next page">
                        <i class="fa-solid fa-caret-right"></i>
                    </button>
                    <button id="lastPage" data-bs-toggle="tooltip" title="Go to last page">
                        <i class="fa-solid fa-forward-fast"></i>
                    </button>
                </div>
    </main>
    </div>

    <!-- JavaScript Files -->
    <script src="bookArchive.js" defer></script>
    <script src="../borrow/notification.js" defer></script>


    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
