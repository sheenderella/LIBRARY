<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" href="addBook.css">
</head>
<body>
    <form id="editBookForm">
        <input type="hidden" id="id" name="id">

        <!-- <label for="number">Number:</label> -->
        <input type="hidden" id="number" name="number" min="1"><br>

        <label for="title_of_book">Title of Book:</label>
        <input type="text" id="title_of_book" name="title_of_book" required ><br>

        <label for="date_received">Date Received:</label>
        <input type="date" id="date_received" name="date_received"><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class"><br>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br>

        <label for="edition">Edition:</label>
        <input type="text" id="edition" name="edition"><br>

        <label for="volume">Volume:</label>
        <input type="text" id="volume" name="volume"><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" min="1"><br>

        <label for="source_of_fund">Source of Fund:</label>
        <input type="text" id="source_of_fund" name="source_of_fund"><br>

        <label for="cost_price">Cost Price:</label>
        <input type="number" id="cost_price" name="cost_price" min="0" step="0.01"><br>

        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher"><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1000"><br>  <!-- Added Year field -->

        <div class="conditionContainer">
            <label for="condition">Condition:</label>
            <select name="condition" id="condition">
                <option value="new">new</option>
                <option value="good">good</option>
                <option value="acceptable">acceptable</option>
                <option value="poor">poor</option>
                <option value="not usable">not usable</option>
            </select>
        </div>   

        <label for="remarks">Remarks:</label>
        <input type="text" id="remarks" name="remarks"><br>

        <button type="submit">Update Book</button>
    </form>

    <script src="editBook.js"></script>
    <script>
        // Select the cost price input
        const costPriceInput = document.getElementById('cost_price');

        // Add an event listener to round the value to two decimal places
        costPriceInput.addEventListener('blur', function () {
            // Parse and round the value to two decimal places
            const value = parseFloat(this.value);
            if (!isNaN(value)) {
                this.value = value.toFixed(2);
            }
        });
    </script>
</body>
</html>
