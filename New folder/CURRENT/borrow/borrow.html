<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    <title>GRUBA LAW LIBRARY</title>
    <link rel="stylesheet" href="borrow.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div id="wrapper" class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar-wrapper" class="text-white">
            <div class="sidebar-header p-3 d-flex flex-column align-items-left">
                <button class="btn btn-outline-light btn-sm mb-3" id="sidebarCollapse" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <img src="../logo/2.png" alt="Gruba Law Library Logo" class="img-fluid mb-3">
            </div>
            <ul id="sidebar-menu" class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="../index.html">
                        <i class="fas fa-tachometer-alt"></i><span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../books/books.html">
                        <i class="fas fa-book"></i><span class="link-text">Books</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../profiles/profiles.html">
                        <i class="fas fa-user"></i>
                        <span class="link-text">Borrower Profiles</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="../borrow/borrow.html">
                        <i class="fas fa-table"></i>
                        <span class="link-text">Borrow Logs</span>
                    </a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link text-white" href="../settings/settings.html">
                        <i class="fas fa-cog"></i><span class="link-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="logout-link" href="#">
                        <i class="fas fa-sign-out-alt"></i><span class="link-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main id="page-content-wrapper" class="flex-grow-1 p-4">
            <div class="container mt-5">
                <div class="text-left mb-4">            
                    <h1>Borrowers' Log</h1>
                    <p>List of people who borrowed books.</p>
                </div>

                <!-- Search and filter controls -->
                <div class="controls">
                    <div class="search-container">
                        <div class="search-box">
                            <i class="fa fa-search search-icon"></i>
                        </div>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search by Name or Title">
                    </div>

                    <div class="status-filter-container">
                        <div class="status-filter-box">
                            <i class="fa fa-filter filter-icon"></i>
                            <span id="statusFilterText">Filter by Status</span>
                            <i class="fa fa-caret-down dropdown-icon"></i>
                            <select id="statusFilter" class="form-control">
                                <option value="" selected>All</option>
                                <option value="borrowed">Borrowed</option>
                                <option value="returned">Returned</option>
                                <option value="overdue">Overdue</option>
                                <option value="returned overdue">Returned Overdue</option>
                            </select>
                        </div>
                    </div>


                    <div class="button-container">
                        <button id="deleteSelected" class="btn btn-danger"><i class="fas fa-trash"></i> </button>
                        <button id="addBorrow" class="btn btn-success"><i class="fa-solid fa-plus"></i> </button>
                    </div>
                    
                    <div id="notification" class="notification"></div>
                </div>

                <!-- Borrow Table -->
                <table id="borrowTable">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAll" class="custom-checkbox">
                              </th>
                              
                            <th class="sortable" data-column="borrowerName">Borrower <button class="sort-btn" data-column="borrowerName"><i class="fa fa-sort"></i></button></th>
                            <th class="sortable" data-column="bookTitle">Book Title <button class="sort-btn" data-column="bookTitle"><i class="fa fa-sort"></i></button></th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="borrowList"></tbody>
                </table>

<!-- Pagination Controls -->
<div id="paginationControls" class="pagination-container d-flex align-items-center">
    <button id="firstPage" class="btn btn-primary me-2" disabled>
        <i class="fa-solid fa-backward-fast"></i>
    </button>
    <button id="prevPage" class="btn btn-primary me-2" disabled>
        <i class="fa-solid fa-caret-left"></i>
    </button>
    
<input type="text" id="pageLocation" class="form-control me-2" value="1" style="width: auto; min-width: 30px;">
<span id="inputSizer" style="visibility: hidden; white-space: pre;"></span>

    <span id="totalPages">of 1</span>
    
    <button id="nextPage" class="btn btn-primary ms-2">
        <i class="fa-solid fa-caret-right"></i>
    </button>
    <button id="lastPage" class="btn btn-primary ms-2">
        <i class="fa-solid fa-forward-fast"></i>
    </button>
</div>

<!-- Your table and other content should be here -->


            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="borrow.js"></script>
    <script src="notification.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
