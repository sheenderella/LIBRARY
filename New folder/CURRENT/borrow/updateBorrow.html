<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Borrow Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="updateBorrow.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="../logo/1.png" alt="Update Borrow Record" class="img-fluid mb-2">
            </div>
            <div class="card-body">
                <h1 class="text-center mb-4">Update Borrow Record</h1>
                <form id="updateBorrowForm">
                    <input type="hidden" id="updateBorrowerId"> <!-- Hidden input for ID -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="updateBorrowerName" placeholder="Borrower Name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="updateBookTitle" placeholder="Book Title" required>
                    </div>

                    <!-- Status field removed -->
                    <button type="submit" class="btn btn-success btn-block">Update Borrow</button>
                </form>
            </div>
        </div>
    </div>
    <script src="updateBorrow.js"></script>
    <script src="borrow.js"></script>

</body>
</html>
