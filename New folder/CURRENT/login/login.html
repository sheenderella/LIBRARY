<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GRUBA LAW LIBRARY</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <img src="../logo/2.png" alt="Your Logo" class="logo"> 
                <h3 class="card-title text-center mb-4">ADMIN LOGIN</h3>

                <form id="login-form"> 
                    <label for="username">Username:</label>
                    <input id="username" type="text" placeholder="Enter your username" />

                    <label for="password">Password:</label>
                    <div class="input-group">
                        <input 
                            id="password"
                            type="password"
                            placeholder="Enter your password" 
                        />
                        <span class="input-group-text" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>

                    <!-- Notification element for error messages -->
                    <div id="notification" class="notification"></div> <!-- Removed inline style -->

                    <p id="hint-message" style="display: none; color: blue;"></p>
                    <a href="#" id="forgot-password-link" style="display:none;">Reset Password</a>

                    <button id="login" class="btn">LOGIN</button>
                </form> 
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
