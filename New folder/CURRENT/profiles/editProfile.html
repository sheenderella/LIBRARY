<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="profileForm.css">
    <title>Edit Profile</title>
</head>
<body>
    <form id="editProfileForm">
        <!-- Hidden input to store profile ID -->
        <input type="hidden" id="profile_id">

        <!-- <label for="borrower_id">Borrower ID:</label> -->
        <input type="hidden" id="borrower_id" placeholder="Borrower ID" required>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="phone_number">Phone Number:</label>
        <input type="number" id="phone_number" placeholder="Phone Number" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" required>

        <button type="submit">Submit</button>
    </form>  

    <!-- Include JavaScript to handle the form submission -->
    <script src="editProfile.js"></script>
</body>
</html>
