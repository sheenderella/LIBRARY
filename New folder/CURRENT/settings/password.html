<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="password.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <img src="../logo/1.png" alt="Gruba Law Library" class="img-fluid mb-2">
            </div>
            <div class="card-body">
                <h1 class="text-center mb-4">Change Password</h1>
                <div id="error-container" class="alert alert-danger" style="display: none;"></div>
                <form id="password-form">
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" type="password" id="current-password" placeholder="Current Password" required>
                            <span class="input-group-text" id="toggle-current-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" type="password" id="new-password" placeholder="New Password" required>
                            <span class="input-group-text" id="toggle-new-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input class="form-control" type="password" id="confirm-password" placeholder="Confirm Password" required>
                            <span class="input-group-text" id="toggle-confirm-password">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="password-hint" placeholder="Password Hint (Recommended)"></textarea>
                    </div>
                    <button type="button" class="btn btn-success btn-block" id="update-password-button">Update Password</button>
                </form>
            </div>
        </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
