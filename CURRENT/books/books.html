<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com;">
    
    <title>LIBRARY BOOKS</title>
    
    <link rel="stylesheet" type="text/css" href="books.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    
</head>
<body>



    <div id="wrapper" class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar-wrapper" class="text-white">
            <div class="sidebar-header p-3 d-flex flex-column align-items-left">
                <button class="btn btn-outline-light btn-sm mb-3" id="sidebarCollapse" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars" id="barIcon"></i>
                </button>
                <img src="../logo/2.png" alt="Gruba Law Library Logo" class="img-fluid mb-3">
            </div>
            
            <ul id="sidebar-menu" class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="../index.html">
                        <i class="fas fa-tachometer-alt"></i>
                        <span class="link-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../books/books.html">
                        <i class="fas fa-book"></i>
                        <span class="link-text">Books</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../profiles/profiles.html">
                        <i class="fas fa-user"></i>
                        <span class="link-text">Borrower Profiles</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../borrow/borrow.html">
                        <i class="fas fa-table"></i>
                        <span class="link-text">Borrow Logs</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="../settings/settings.html">
                        <i class="fas fa-cog"></i>
                        <span class="link-text">Settings</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="logout-link" href="#">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="link-text">Logout</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main id="page-content-wrapper" class="p-4">
            <div class="container mt-5">
                <div class="header-content">
                   <p class="top-head-h1">Book Records</p>
                   <p class="top-head-p">List of books in the library.</p>
                </div>

                <div class="button-header">
                    <div class="right-side">
                        <div class="dropdown-container">
                            <!-- <i class="icon fas fa-filter"></i> -->
                            <!-- <span id="seachFilterText">Search by Fields</span> -->
                            <div class="custom-dropdown">
                                <select id="searchColumn" class="drop-search-form">
                                    <option value="all">All</option>
                                    <option value="number">Number</option>
                                    <option value="class">Class</option>
                                    <option value="author">Author</option>
                                    <option value="title_of_book">Book Title</option>
                                    <option value="edition">Edition</option>
                                    <option value="volume">Volume</option>
                                    <option value="source_of_fund">Source of Fund</option>
                                    <option value="pages">Pages</option>
                                    <option value="cost_price">Cost Price</option>
                                    <option value="publisher">Publisher</option>
                                    <option value="year">Year</option>
                                    <option value="condition">Condition</option>
                                    <option value="remarks">Remarks</option>
                                </select>
                                <i class="fa fa-caret-down dropdown-icon"></i>
                            </div>
                        </div>
                        
                        <div class="input-container">
                            <input type="text" id="searchInput" class="search-form-control" placeholder="Search">
                            <i class="icon fas fa-search"></i>
                        </div>

                        <div id="dateRangeContainer" class="date-range-container">
                            <i class="icon fas fa-calendar"></i>
                            <!-- <span id="dateFilterText">Search by Date</span> -->
                            <select id="dateRangeSelect" class="form-control">
                                <option value="">Clear Date Entry</option>
                                <option value="last_7_days">Last 7 Days</option>
                                <option value="last_30_days">Last 30 Days</option>
                                <option value="this_month">This Month</option>
                                <option value="last_month">Last Month</option>
                                <option value="custom">Custom Range</option>
                            </select>
                            <div id="customDateRange" class="date-group">
                                <label for="startDate">Start Date</label>
                                <input type="date" id="startDate" class="form-control">
                                <label for="endDate">End Date</label>
                                <input type="date" id="endDate" class="form-control">
                                <button id="clearDateRange" type="button">Clear</button>
                            </div>
                        </div>
                    </div>
                
                    <!-- Column Visibility Form -->
                    <div id="columnVisibilityForm" class="column-visibility-form">
                        <form id="columnForm">
                            <label><input type="checkbox" data-column="class" checked> Class</label>
                            <label><input type="checkbox" data-column="edition" checked> Edition</label>
                            <label><input type="checkbox" data-column="volume" checked> Volume</label>
                            <label><input type="checkbox" data-column="source_of_fund" checked> Source of Fund</label>
                            <label><input type="checkbox" data-column="pages" checked> Pages</label>
                            <label><input type="checkbox" data-column="cost_price" checked> Cost Price</label>
                            <label><input type="checkbox" data-column="publisher" checked> Publisher</label>
                            <label><input type="checkbox" data-column="year" checked> Year</label>
                            <label><input type="checkbox" data-column="condition" checked> Condition</label>
                            <label><input type="checkbox" data-column="remarks" checked> Remarks</label>
                        </form>
                            <button type="button" id="showAll" class="btn btn-primary">Show All</button>
                            <button type="button" id="hideAll" class="btn btn-danger">Hide All</button>
                    </div>
                    
                    <div class="right-side-buttons">
                        <button id="toggleColumns" class="btn btn-secondary"><i class="fas fa-eye"></i></button>
                        <button id="addBook" class="btn btn-success"><i class="fas fa-plus"></i></button>
                        <button id="deleteSelected" class="btn btn-danger"><i class="fas fa-trash"></i></button>
                    </div>
                    <div id="notification" class="notification"></div>
                </div>                             

        <div class="scroll-container">
            <!-- Sticky Scrollbar Container -->
            <div class="scrollbar-top" id="scrollbarTop">
                <div class="scroll-content"></div>
            </div>
        
            <!-- Main Scrollable Table Container -->
            <div class="table-container" id="tableContainer">
                <table>
                    <thead>
                        <tr>
                            <th class="column-checkbox"><input type="checkbox" id="selectAll"></th>
                            <th class="column-number">Number <button data-column="number" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-date_received">Date Received <button data-column="date_received" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-class">Class <button data-column="class" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-author">Author <button data-column="author" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-title_of_book">Book Title <button data-column="title_of_book" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-edition">Edition <button data-column="edition" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-volume">Volume <button data-column="volume" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-source_of_fund">Source of Fund <button data-column="source_of_fund" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-pages">Pages <button data-column="pages" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-cost_price">Cost Price <button data-column="cost_price" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-publisher">Publisher <button data-column="publisher" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-year">Year <button data-column="year" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-condition">Condition <button data-column="condition" class="sort-btn"><i class="fa fa-sort"></i></button></th>
                            <th class="column-remarks">Remarks</th>
                            <th class="column-actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookList">
                        <!-- Table rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
        

                <!-- Pagination Controls -->
                <div id="paginationControls">
                    <button id="firstPage">
                        <i class="fa-solid fa-backward-fast"></i>
                    </button>
                    <button id="prevPage">
                        <i class="fa-solid fa-caret-left"></i>
                    </button>
                    <input type="text" id="pageLocation">
                    <span id="totalPages">of 1</span>
                    <button id="nextPage">
                        <i class="fa-solid fa-caret-right"></i>
                    </button>
                    <button id="lastPage">
                        <i class="fa-solid fa-forward-fast"></i>
                    </button>
                </div>
    </main>
    </div>

    <script src="books.js"></script>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../login/logout.js"></script>

    
</body>
</html>
